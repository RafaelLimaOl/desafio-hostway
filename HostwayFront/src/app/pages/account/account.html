Informações da Sua conta
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Nome:</label>
  <input type="text" formControlName="nome" />

  <label>Email:</label>
  <input type="email" formControlName="email" />

  <label>
    <input type="checkbox" formControlName="deficiencia" />
    Possui alguma deficiência?
  </label>

  <label>Sua conta é:</label>
  <span>{{ form.get('role')?.value }}</span>

  <label>
    <input type="checkbox" formControlName="isActive" />
    Sua conta está ativa?
  </label>
  <button type="submit">Alterar Informações</button>
</form>

<p>Logout</p>
<button (click)="logOut()">Sair da conta</button>

<p>Danger Zone</p>
<button (click)="deleteAccount()">Deletar minha conta</button>
